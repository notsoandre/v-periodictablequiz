
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Periodic Table Quiz</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 20px;
      background: #1e1e2f;
      color: #ffffff;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #e0bbff
    }
    .question {
      font-size: 1.4em;
      margin: 20px 0;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button.option {
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #7c3aed;
      transition: background-color 0.2s ease;
    }
    button.option:hover {
      background-color: #6b21a8;
    }
    .feedback {
      margin-top: 15px;
      font-weight: bold;
    }
    .score {
      margin-top: 10px;
    }
    #nextBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #4c1d95;
      color: white;
      border: none;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
<h1>vineet's super cool periodic table practice</h1>
<div class="question" id="questionText">leekor...</div>
<div class="options" id="optionsContainer"></div>
<div class="feedback" id="feedbackText"></div>
<div class="score" id="scoreText"></div>
<button id="nextBtn" onclick="loadNextQuestion()">Next</button>
<script>

: "Bohrium", "symbol": "Bh"}, {"name": "Hassium", "symbol": "Hs"}, {"name": "Meitnerium", "symbol": "Mt"}, {"name": "Darmstadtium", "symbol": "Ds"}, {"name": "Roentgenium", "symbol": "Rg"}, {"name": "Copernicium", "symbol": "Cn"}, {"name": "Nihonium", "symbol": "Nh"}, {"name": "Flerovium", "symbol": "Fl"}, {"name": "Moscovium", "symbol": "Mc"}, {"name": "Livermorium", "symbol": "Lv"}, {"name": "Tennessine", "symbol": "Ts"}, {"name": "Oganesson", "symbol": "Og"}];

  let currentAnswer = '';
  let currentQuestionType = '';
  let score = 0;
  let total = 0;

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function generateQuestion() {
    const element = elements[Math.floor(Math.random() * elements.length)];
    const isAskingSymbol = Math.random() < 0.5;
    currentAnswer = isAskingSymbol ? element.symbol : element.name;
    currentQuestionType = isAskingSymbol ? 'symbol' : 'name';

    const choices = new Set();
    choices.add(currentAnswer);
    while (choices.size < 4) {
      const rand = elements[Math.floor(Math.random() * elements.length)];
      choices.add(isAskingSymbol ? rand.symbol : rand.name);
    }

    const shuffledChoices = shuffle(Array.from(choices));
    const questionText = isAskingSymbol
      ? `What is the symbol for ${element.name}?`
      : `Which element has the symbol ${element.symbol}?`;

    return {
      question: questionText,
      options: shuffledChoices,
      answer: currentAnswer
    };
  }

  function renderQuestion() {
    const { question, options, answer } = generateQuestion();
    document.getElementById('questionText').textContent = question;
    const optionsContainer = document.getElementById('optionsContainer');
    optionsContainer.innerHTML = '';

    options.forEach(opt => {
      const btn = document.createElement('button');
      btn.textContent = opt;
      btn.className = 'option';
      btn.onclick = () => handleAnswer(opt);
      optionsContainer.appendChild(btn);
    });

    document.getElementById('feedbackText').textContent = '';
    document.getElementById('nextBtn').style.display = 'none';
  }

  function handleAnswer(selected) {
    const feedback = document.getElementById('feedbackText');
    if (selected === currentAnswer) {
      feedback.textContent = 'nice job sir. you rock';
      score++;
    } else {
      feedback.textContent = `try again beefcake. the correct answer is: ${currentAnswer}`;
    }
    total++;
    document.getElementById('scoreText').textContent = `Score: ${score} / ${total}`;
    document.getElementById('nextBtn').style.display = 'inline-block';

    const buttons = document.querySelectorAll('button.option');
    buttons.forEach(btn => {
      btn.disabled = true;
      if (btn.textContent === currentAnswer) {
        btn.style.backgroundColor = '#90ee90';
      } else if (btn.textContent === selected) {
        btn.style.backgroundColor = '#f08080';
      }
    });
  }

  function loadNextQuestion() {
    renderQuestion();
  }

  renderQuestion();
</script>
</body>
</html>
