  let currentAnswer = '';
  let currentQuestionType = '';
  let score = 0;
  let total = 0;
let quizMode = 'elements'; // 'elements' or 'ions'

  document.getElementById('toggleModeBtn').addEventListener('click', () => {
    quizMode = quizMode === 'elements' ? 'ions' : 'elements';
    document.getElementById('toggleModeBtn').textContent = quizMode === 'elements' ? 'Switch to Ions Quiz' : 'Switch to Elements Quiz';
    seenElements.clear();
    score = 0;
    total = 0;
    document.getElementById('scoreText').textContent = 'Score: 0 / 0';
    updateProgress();
    renderQuestion();
  });
const progressBar = document.getElementById('progressBar');
    const updateProgress = () => {
      const progress = (seenElements.size / elements.length) * 100;
      progressBar.style.width = `${progress.toFixed(1)}%`;
    };

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  let seenElements = new Set();

  
  function generateQuestion() {
    const isAskingSymbol = Math.random() < 0.5;
    const sourceList = quizMode === 'ions' ? ions : elements;

    const remaining = sourceList.filter(el => {
      return !seenElements.has(isAskingSymbol ? el.symbol : el.name);
    });

    if (remaining.length === 0) {
      alert("🎉 You've seen all " + sourceList.length + " items! Quiz will now restart.");
      seenElements.clear();
      return generateQuestion();
    }

    const item = remaining[Math.floor(Math.random() * remaining.length)];
    currentAnswer = isAskingSymbol ? item.symbol : item.name;
    currentQuestionType = isAskingSymbol ? 'symbol' : 'name';
    seenElements.add(currentAnswer);

    const choices = new Set();
    choices.add(currentAnswer);
    while (choices.size < 4) {
      const rand = sourceList[Math.floor(Math.random() * sourceList.length)];
      choices.add(isAskingSymbol ? rand.symbol : rand.name);
    }

    const shuffledChoices = shuffle(Array.from(choices));
    const questionText = isAskingSymbol
      ? `What is the symbol for ${item.name}?`
      : `Which item has the symbol ${item.symbol}?`;

    return {
      question: questionText,
      options: shuffledChoices,
      answer: currentAnswer
    };
  }
    

  function renderQuestion() {
    const { question, options, answer } = generateQuestion();
    document.getElementById('questionText').textContent = question;
    const optionsContainer = document.getElementById('optionsContainer');
    optionsContainer.innerHTML = '';

    options.forEach(opt => {
      const btn = document.createElement('button');
      btn.textContent = opt;
      btn.className = 'option';
      btn.onclick = () => handleAnswer(opt);
      optionsContainer.appendChild(btn);
    });

    document.getElementById('feedbackText').textContent = '';
    document.getElementById('nextBtn').style.display = 'none';
  }

  function handleAnswer(selected) {
    const feedback = document.getElementById('feedbackText');
    if (selected === currentAnswer) {
      feedback.textContent = 'nice job sir. you rock';
      score++;
    } else {
      feedback.textContent = `try again beefcake. the correct answer is: ${currentAnswer}`;
    }
    total++;
    document.getElementById('scoreText').textContent = `Score: ${score} / ${total}`;
    document.getElementById('nextBtn').style.display = 'inline-block';

    const buttons = document.querySelectorAll('button.option');
    buttons.forEach(btn => {
      btn.disabled = true;
      if (btn.textContent === currentAnswer) {
        btn.style.backgroundColor = '#90ee90';
      } else if (btn.textContent === selected) {
        btn.style.backgroundColor = '#f08080';
      }
    });
  }
